<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h1>Список пользователей</h1>

<a th:href="@{/admin/users/new}" style="display: inline-block; margin-bottom: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
    Добавить пользователя
</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Дата рождения</th>
        <th>Email</th>
        <th>Номер телефона</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstname}">Имя</td>
        <td th:text="${user.lastname}">Фамилия</td>
        <td th:text="${user.birthDate}">Дата рождения</td>
        <td th:text="${user.email}">email</td>
        <td th:text="${user.phoneNumber}">Номер телефона</td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}">Роль</span>
        </td>
        <td>
            <div>
                <form th:action="@{/admin/users/{id}(id=${user.id})}" method="get" style="display:inline;">
                    <button type="submit">Подробнее</button>
                </form>
                <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="get" style="display:inline;">
                    <button type="submit">Изменить</button>
                </form>
                <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post" style="display:inline;"
                      onsubmit="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete">Удалить</button>
                </form>
            </div>

        </td>
    </tr>
    </tbody>
</table>
<form action="/logout" method="post">
    <button type="submit">Выход</button>
</form>
</body>
</html>
